plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "dev.nutral.librespot.android"
        minSdkVersion 26
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility sourceCompatibility
        targetCompatibility sourceCompatibility
    }
    packagingOptions {
        resources {
            excludes += ['log4j2.xml', 'META-INF/DEPENDENCIES']
        }
    }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'

    implementation('xyz.gianlu.librespot:librespot-player:1.6.2:thin') {
        exclude group: 'xyz.gianlu.librespot', module: 'librespot-sink'
        exclude group: 'com.lmax', module: 'disruptor'
        exclude group: 'org.apache.logging.log4j'
    }

    implementation project(':librespot-android-decoder')
    implementation project(':librespot-android-decoder-tremolo')
    implementation project(':librespot-android-sink')
    implementation 'uk.uuid.slf4j:slf4j-android:1.7.30-0'

    // Disk Cache
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'commons-codec:commons-codec:1.15'
}